<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
  <style>
    #dialog {
      display: flex;
      flex-flow: column;
      align-items: stretch;
      height: 90vh;
    }

    #signin {
      flex: 0 1 auto;
    }

    .hidden {
      display: none;
    }

    #display {
      flex: 1 1 auto;

    }
    body {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    html{
      height: 100%;
    }
  </style>
  <title>farkle game</title>
</head>

<body>
  <div class="empty col-lg-auto">
    <div class="empty-icon">
      <i class="icon icon-3x icon-people"></i>
    </div>
    <p class="empty-title h5">Bienvenue</p>
    <p class="empty-subtitle">Choisissez un pseudo pour démarrer une partie.</p>
    <form name="signin" class="mt-2">
      <div class="toast toast-error mt-2 hidden">
      </div>
      <div class="input-group col-4 col-mx-auto">
        <input name="nickname" type="text" class="form-input" placeholder="choisissez un surnom (16 caractères max.)" pattern="[A-Za-z0-9\-._]{3,16}">
        <input type="submit" class="btn btn-primary input-group-btn" value="joindre">
      </div>
    </form>
    <div class="empty-action">

    </div>
  </div>

  <div class="container hidden">

    <div class="columns">

      <div class="column col-10">

        
        <div id="dialog">

          
          
          <form name="send" class="mt-2 hidden">
            <div class="input-group">
              <span class="input-group-addon hide-sm">raoul</span>
              <input name="message" type="text" class="form-input" placeholder="tapez votre message ici">
              <label class="input-group-addon hide-sm">
                <i class="icon icon-photo"></i>
                <input class="hidden" type="file" id="img" accept="image/png, image/jpeg, image/gif"> 
              </label>
              <input type="submit" class="btn btn-primary input-group-btn" value="envoyer">
            </div>
          </form>

          <div id="display" class=" col p-2 mt-2">
           <div class="row"> 
            <p>
          <img src="img/bx_exitexit.png" alt="">
      </p></div>
      
      <div class="container2 col-2">
          <div class="container2-player">
              <div class="table">
                  <table class="table-score">
                      <thead class="table-line">
                          <tr>
                              <th> Rounds</th>
                              <th> Score </th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr>
                              <td>1</td>
                              <td>2</td>
                          </tr>
                          <tr>
                              <td>2</td>
                              <td>300</td>
                          </tr>
                          <tr>
                              <td>3</td>
                              <td>1000</td>
                          </tr>
                          <tr>
                              <td>4</td>
                              <td>4500</td>
                          </tr>
                      </tbody>
  
                  </table>
                  <button class="button-collect-desktop button-collect" type="button">COLLECTER</button>
              </div>
              
      
              <div class="player">
                  <div class="player-information1">
                      <div class="player-information-img">
                          <img src="/img/l_essentiel.jpeg" alt="">
                      </div>
                     
                      <div class="player-information-score">
                          <span class="nom">JOEUR 1</span>
                          <span class="score">0</span>
                      </div>
                  </div>
                  <div class="player-information2">
                      <div class="player-information-img">
                          <img src="/img/l_essentiel.jpeg" alt="">
                      </div>
                     
                      <div class="player-information-score">
                          <span class="nom">JOEUR 1</span>
                          <span class="score">0</span>
                      </div>
                  </div>
                  <button class="button-roll button-roll-desktop" type="button">LANCER</button>
  
              </div>
              
          </div>
      </div>
      <div class="die row">
          <img src="./img/Vectorexit2.png" alt="">
          <img src="./img/Vectorexit2.png" alt="">
          <img src="./img/Vectorexit2.png" alt="">
          <img src="./img/Vectorexit2.png" alt="">
          <img src="./img/Vectorexit2.png" alt="">
      </div>
      <div class="card">
          <div class="card-zone-distribution">
              <div class="card-zone"></div>
          
          </div>
          <div class="card-zone-distribution">
              <div class="card-zone"></div>
              <div class="card-zone"></div> 
          </div>
          <div class="card-zone-distribution">
              <div class="card-zone"></div>
              <div class="card-zone"></div> 
              <div class="card-zone"></div>
          </div>
          <div class="card-zone-distribution">
              <div class="card-zone"></div>
              <div class="card-zone"></div> 
              <div class="card-zone"></div>
              <div class="card-zone"></div>
          </div>
          <div class="card-zone-distribution">
              <div class="card-zone"></div>
              <div class="card-zone"></div> 
              <div class="card-zone"></div>
              <div class="card-zone"></div>
              <div class="card-zone"></div>
          </div>
          <div class="card-zone-distribution">
              <div class="card-zone"></div>
              <div class="card-zone"></div> 
              <div class="card-zone"></div>
              <div class="card-zone"></div>
              <div class="card-zone"></div>
              <div class="card-zone"></div>
          </div>
      </div>
      <div class="button">
          <button class="button-collect" type="button">COLLECTER</button>
          <button class="button-roll" type="button">LANCER</button>
      </div>
          </div>

        </div>
      </div>

      <div class="column col-2">
        <div id="user">
          <table class="table">
            <thead id="thead" style="font-style:bold">
            </thead>
            <tbody id="tbody">
            </tbody>
          </table>
        </div>
      </div>

    </div>

  </div>

  <div class="modal modal-md col-10">
    <a class="modal-overlay" aria-label="Close"></a>
    <div class="modal-container">
      <div class="modal-header">
        <a class="btn btn-clear float-right" aria-label="Close"></a>
        <div class="modal-title h5">Message privé à <span id="destinataire"></span></div>
      </div>
      <div class="modal-body">
        <div class="content">
          <form name="private" class="mt-2">
            <div class="input-group">
              <span class="input-group-addon hide-sm"></span>
              <input name="message" type="text" class="form-input" placeholder="tapez votre message ici">
              <label class="input-group-addon hide-sm">
                <i class="icon icon-photo"></i>
                <input class="hidden" type="file" id="imgpriv" accept="image/png, image/jpeg, image/gif"> 
              </label>
              <input type="submit" class="btn btn-success input-group-btn" value="envoyer">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>

</body>

</html>
